				<li>contact</li>

			</ul>

	<main class="login__main">
		<h2 class="login__title">Log In</h2>
		<form class="login__form" id="login__form">
			<p>E-mail</p>
			<input type="email" id="login__form-email" class="login__form-email" required>

			<input type="password" class="login__form-password" id="login__form-password" required>
			<p id="login__form--errorMessage">Erreur dans l’identifiant ou le mot de passe</p>
			<button class="login__button">Se connecter</button>
			<a href="">Mot de passe oublié</a>
		</form>

	<footer>

	</footer>
